<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <section id="color-palette">
        <div class="color">Preto</div>
        <div class="color">Amarelo</div>
        <div class="color">Azul</div>
        <div class="color">Verde</div>
      </section>
      <button id="clear-board" type="button">Limpar</button>
      <input type="number" id="board-size" placeholder="pixels" min = "1">
      <button id="generate-board" type="button">VQV</button>
      <article id="pixel-board">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li><br>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li><br>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li><br>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li><br>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
